---
# Global options
torrent_url: 'http://kickass.to/usearch'
torrent_options: '?rss=1&field=seeders&sorder=desc'
torrent_url: '%uri/%showname/%options'
headers:
  'User-Agent': 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_9_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/40.0.2214.91 Safari/537.36'
torrent_cmd: '/usr/bin/transmission-remote -N /var/lib/transmission/.netrc -a'
delay: 0
max_age: 356
dest_dir: /path/to/media/folder
# Shows hash
shows:
  'Search String for Show S01':
    # Can override any global options by the show
    delay: 14
    dest_dir: '/path/to/media/folder/test_show'
